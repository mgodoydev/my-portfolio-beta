{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"> <!-- Favicon -->
    {% tailwind_css %}
    <title>{% block title %}Portfolio{% endblock %}</title>
</head>
<body class="bg-black text-white" style="background: linear-gradient(145deg, #0d0d0d, #1a1a1a); box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);">

    <nav class="bg-gray-900 py-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Mathias Godoy</a>
            <ul class="flex space-x-6">
                <li><a href="{% url 'projects' %}" class="hover:text-blue-400">Projects</a></li>
                <li><a href="{% url 'skills' %}" class="hover:text-blue-400">Skills</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-blue-400">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto py-8">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-900 py-6 mt-auto shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <p class="text-gray-400 mb-4 md:mb-0">&copy; 2024 Mathias Godoy. All rights reserved.</p>
            <div class="flex space-x-6">
                <a href="https://github.com/mgodoydev" target="_blank" class="text-gray-400 hover:text-white">GitHub</a>
                <a href="https://www.linkedin.com/in/mathiasgodoy/" target="_blank" class="text-gray-400 hover:text-white">LinkedIn</a>
            </div>
        </div>
    </footer>

</body>
</html>
