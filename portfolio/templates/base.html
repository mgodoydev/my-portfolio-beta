{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon"> <!-- Favicon -->
    {% tailwind_css %}
    <title>{% block title %}Portfolio{% endblock %}</title>
</head>
<body class="bg-black text-white" style="background: linear-gradient(145deg, #0d0d0d, #1a1a1a); box-shadow: inset 0 0 15px rgba(255, 255, 255, 0.1);">

    <nav class="bg-gray-900 py-4 shadow-lg">
        <div class="container mx-auto flex flex-wrap justify-between items-center px-4">
            <a href="{% url 'home' %}" class="text-2xl font-bold">Mathias Godoy</a>

            <!-- Botón del menú hamburguesa -->
            <button id="menu-btn" class="block md:hidden text-white focus:outline-none">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Menú de navegación -->
            <ul id="menu" class="hidden md:flex space-x-6 w-full md:w-auto md:flex-row md:space-x-6">
                <li><a href="{% url 'projects' %}" class="hover:text-blue-400 block py-2 md:py-0">Projects</a></li>
                <li><a href="{% url 'skills' %}" class="hover:text-blue-400 block py-2 md:py-0">Skills</a></li>
                <li><a href="{% url 'contact' %}" class="hover:text-blue-400 block py-2 md:py-0">Contact</a></li>
            </ul>
        </div>
    </nav>

    <div class="container mx-auto py-8 px-4">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="bg-gray-900 py-6 mt-auto shadow-lg">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center px-4">
            <p class="text-gray-400 mb-4 md:mb-0">&copy; 2024 Mathias Godoy. All rights reserved.</p>
            <div class="flex space-x-6">
                <a href="https://github.com/mgodoydev" target="_blank" class="text-gray-400 hover:text-white">GitHub</a>
                <a href="https://www.linkedin.com/in/mathiasgodoy/" target="_blank" class="text-gray-400 hover:text-white">LinkedIn</a>
            </div>
        </div>
    </footer>

    <!-- Script para alternar el menú hamburguesa -->
    <script>
        const menuBtn = document.getElementById('menu-btn');
        const menu = document.getElementById('menu');

        menuBtn.addEventListener('click', () => {
            menu.classList.toggle('hidden');
        });
    </script>

</body>
</html>
