{% extends 'base.html' %}

{% block title %}Contact{% endblock %}

{% block content %}
    <div class="container my-4">
        <h1 class="mb-4">Contact Me</h1>
        
        <!-- Contact Information -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Get in Touch</h5>
                        <p class="card-text"><strong>Email:</strong> <a href="mailto:mathiasgodoydev@gmail.com" class="text-decoration-none">mathiasgodoydev@gmail.com</a></p>
                        <p class="card-text"><strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/mathiasgodoy/" target="_blank" class="text-decoration-none">Mathias Godoy</a></p>
                        <p class="card-text"><strong>Github:</strong> <a href="https://github.com/mgodoydev" target="_blank" class="text-decoration-none">Mathias Godoy</a></p>
                    </div>
                </div>
            </div>
            
            <!-- Contact Form -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Send a Message</h5>
                        <form action="{% url 'contact' %}" method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="message" class="form-label">Message</label>
                                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Send</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
